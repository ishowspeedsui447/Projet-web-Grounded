<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-Grounded.css"/>
        <title>Contact</title>
    </head>

    <body>
        <main>

            <header>
                
                <h1>Page de contact</h1>

            </header>
            
             <article>

            <article>
                <h2>Équipe VKN.CA [Grounded_Game]</h2>
                <p><u><strong>Adresse:</strong></u> Baladi, 123 Rue Wellington N, Sherbrooke, QC J1H 5B9</p>
                <p><u><strong>Email</strong></u> : contact@vknk_cagrounded.qc.ca</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d11204.172193509403!2d-71.89691993332461!3d45.40847148716608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d45.4131712!2d-71.8798848!4m5!1s0x4cb7b30efcf497df%3A0xae3e053632873772!2sBaladi%2C%20123%20Rue%20Wellington%20N%2C%20Sherbrooke%2C%20QC%20J1H%205B9!3m2!1d45.4033333!2d-71.8916667!5e0!3m2!1sfr!2sca!4v1763053234603!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>

            <article>
                
                <form method="post" action="remerciement.html">
                    <h2>Contactez-nous</h2>
                    <fieldset>
                        <legend><strong>Coordonnées</strong></legend>
                    <p>
                        <label for="nom">Nom: </label>
                        <input type="text" id="nom" name="nom" required>
                    </p>
                    <p>
                        <label for="prenom">Prenom: </label>
                        <input type="text" id="prenom" name="prenom" required>
                    </p>

                    <p>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    </fieldset>
                    
                    <fieldset>

                    <legend><strong>Motif du contact</strong></legend>

                    <p>
                        <input type="checkbox" id="option1" name="option1" value="Signaler un bug du jeu">
                        <label for="option1">Signaler un bug du jeu</label>
                        
                    </p>
                   <p>
                        <input type="checkbox" id="option2" name="option2" value="Demander de l’aide / support technique">
                        <label for="option2">Demander de l’aide / support technique</label>
                        
                    </p>
                     <p>
                        <input type="checkbox" id="option3" name="option3" value="Donner un retour / suggestion sur le site">
                        <label for="option3">Donner un retour / suggestion sur le site</label>
                        
                    </p>

                    <p>
                        <input type="checkbox" id="option3" name="option3" value="Proposer un partenariat">
                        <label for="option3">Proposer un partenariat</label>
                        
                    </p>

                    <p>
                        <input type="checkbox" id="option4" name="option4" value="Poser une question générale sur Grounded">
                        <label for="option4">Poser une question générale sur <em>Grounded</em></label>
                        
                    </p>

                    <p>
                        <input type="checkbox" id="option4" name="option4" value="Signaler un problème avec la communauté (forum, discord)">
                        <label for="option4">Signaler un problème avec la communauté (forum, discord)</label>
                        
                    </p>
                    </fieldset>
                    
                    <fieldset>

                    <legend><strong>Niveau d'urgence</strong></legend>

                    <p>
                        <input type="radio" id="option1" name="option1" value="Faible">
                        <label for="option1">Faible</label>
                        
                    </p>
                   <p>
                        <input type="radio" id="option2" name="option2" value="Moyenne">
                        <label for="option2">Moyenne</label>
                        
                    </p>
                     <p>
                        <input type="radio" id="option3" name="option3" value="Élevée">
                        <label for="option3">Élevée</label>
                    </p>

                    </fieldset>

                    <fieldset>
                        <legend><strong>Langue du joueur</strong></legend>
                        <select name="langue" id="langue">
                            <option value="français">Français</option>
                            <option value="anglais">Anglais</option>
                            <option value="espagnol">Espagnol</option>
                            <option value="allemand">Allemand</option>
                            <option value="italien">Italien</option>
                            <option value="portugais">Portugais</option>
                            
                        </select>
                    </fieldset>

                    <input type="submit" value="Envoyer">

                    <input type="reset" value="Réinitialiser">

                </form>
                
            </article>

            </article>

            <footer>
                <p>Wologbo Charlemagne DOBE, VKN.CA, 20-11-2025</p>
            </footer>
        </main>
    </body>
</html>
